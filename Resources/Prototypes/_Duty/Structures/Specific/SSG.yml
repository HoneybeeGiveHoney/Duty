- type: entity
  id: EnergyDomeSSG
  name: SSG
  description: SSG Shuttle Shield Generator
  parent: BaseMachine
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: _Duty/Structures/SSG.rsi
    snapCardinals: true
    noRot: true
    layers:
      - state: icon
  - type: ExaminableBattery
  - type: Battery
    maxCharge: 30000         #<- max supply
    startingCharge: 5000
  - type: PowerNetworkBattery
    maxSupply: 30000
    maxChargeRate: 200      #<- passive charging frow power net
    supplyRampTolerance: 500
    supplyRampRate: 50
  - type: BatteryCharger
    voltage: Medium
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: BatterySelfRecharger
    autoRecharge: false # true only when active
    autoRechargeRate: -199  #<- discharge per second while active
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: UseDelay
    delay: 30.0
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Toggle
    - On
    - Off
  - type: EnergyDomeGenerator
    enabled: False
    damageEnergyDraw: 225
    domePrototype: EnergyDomeShuttleSize
    canDeviceNetworkUse: true

- type: entity
  id: EnergyDomeShuttleSize
  categories: [ HideSpawnMenu ]
  parent: EnergyDomeBase
  components:
  - type: Sprite
    sprite: _Duty/Effects/SSGEnergyDome.rsi
    layers:
    - state: big
      color: "#8da7aa"
  - type: PointLight
    enabled: true
    radius: 30
    power: 20
    color: "#9fa5a5"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 8
        density: 0
        mask:
        - None
        layer:
        - BulletImpassable
        - Opaque
