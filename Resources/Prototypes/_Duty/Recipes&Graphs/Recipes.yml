- type: constructionGraph
  id: SteelBake
  start: start
  graph:

  - node: start
    edges:
    - to: Done
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 1584

  - node: Done
    entity: FoodMeatCooked

- type: constructionGraph
  id: GraphSoilDig
  start: start
  graph:
  - node: start
    edges:
    - to: done
      steps:
      - tool: Shovel
      doAfter: 10
  - node: done
    entity: hydroponicsSoil

